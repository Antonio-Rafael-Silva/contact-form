<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/src/css/style.css" />
    <link rel="stylesheet" href="./assets/src/css/responsive.css">
    <title>Contact Form</title>
  </head>
  <body>

    

    <main>
      <div class="successMessage" id="successMessage">
        <img src="./assets/img/icon-success-check.svg" alt="Success Icon">
          <span>Message sent</span>
          <p>Thanks for completing the form. We'll be in touch shortly.</p>
      </div>
      <h1>Contact Us</h1>

      <form>
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="input"
          />
          <p class="errorMessage" id="firstNameError">This field is required</p>
        </div>

        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="input"
          />
          <p class="errorMessage" id="lastNameError">This field is required</p>
        </div>

        <div class="form-group input-email">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" name="email" required class="input" />
          <p class="errorMessage" id="emailError">Please enter a valid email address</p>
        </div>

        <fieldset class="queryType-fieldset">
          <legend class="required">Query Type</legend>

          <div class="input radio-group">
            <input
              type="radio"
              id="generalEnquiry"
              name="queryType"
              value="generalEnquiry"
              class="inputRadio"
            />
            <label for="generalEnquiry">General Enquiry</label>
          </div>

          <div class="input radio-group">
            <input
              type="radio"
              id="supportRequest"
              name="queryType"
              value="supportRequest"
              class="inputRadio"
            />
            <label for="supportRequest">Support Request</label>
          </div>
          <p class="errorMessage" id="queryTypeError">Please select a query type</p>
        </fieldset>

        <div class="form-group textarea-message">
          <label for="message" class="required">Message</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            required
            class="input"
          ></textarea>
          <p class="errorMessage" id="messageError">This field is required</p>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            name="consentment"
            id="consentment"
            required
            class="inputCheckbox"
          />
          <label for="consentment" class="required"
            >I consent to being contacted by the team</label
          >
          <p class="errorMessage" id="consentmentError">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <button type="button" onclick="submitForm()" class="submit-button" id="submit-button">Submit</button>
      </form>
    </main>



    <script src="./assets/src/js/script.js"></script>
  </body>
</html>
