<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/src/css/style.css">
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>

      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <fieldset>
          <legend>Query Type</legend>

          <div class="radio-group">
            <input
              type="radio"
              id="generalEnquiry"
              name="queryType"
              value="generalEnquiry"
            />
            <label for="generalEnquiry">General Enquiry</label>
          </div>

          <div class="radio-group">
            <input
              type="radio"
              id="supportRequest"
              name="queryType"
              value="supportRequest"
            />
            <label for="supportRequest">Support Request</label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" required></textarea>
        </div>

        <div class="form-group">
          <input type="checkbox" name="consentment" id="consentment" required />
          <label for="consentment"
            >I consent to being contacted by the team</label
          >
        </div>

        <button type="submit">Submit</button>
      </form>


    </main>

    <script src="./assets/src/js/script.js"></script>
  </body>
</html>
